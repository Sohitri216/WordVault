<div class="body-wrapper">
  <div class="body-header">
    <button><i class="fa fa-volume-up"></i></button>
    <h2>Read each sentence. Choose the vocabulary word that completes each sentence.</h2>
  </div>
  <div class="mcq-container">
    <div class="question-text">
      <span>{{currentPageData.questionText}}</span>
    </div>
    <div class="option-container">
      <div class="each-option" #optionText *ngFor="let page of currentPageData.options;let i = index">
        <div (click)="selectAnswer(page,i)">{{page}}</div>
        <button #option (click)="selectAnswer(page,i)"><i class="fa fa-play"></i></button>
      </div>
      <div class="submit-portion">
        <button class="reset-button">Reset</button>
        <button class="ok-button" (click)="submit()">OK</button>
      </div>
    </div>
  </div>
</div>
